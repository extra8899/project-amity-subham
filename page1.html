<!DOCTYPE html>
<html>
  <head>
    <title>Amity Education Foundation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee behavior="" direction=""
      >Admission Open! for year 2022 for SEE graduated students for +2
      level</marquee
    >
    <center>
      <a href="page1.html">
        <img src="/img/logo.png" alt="Logo of Amity Education Foundation" />
      </a>
    </center>
    <h1>Amity Education Foundation</h1>
    <form action="page2.html">
      <label for="First-Name">First Name </label>
      <input type="text" id="First-Name" required />
      <hr />
      <label for="Last-Name">Last Name </label>
      <input type="text" id="Last-Name" required />
      <hr />
      <label for="address">Address </label>
      <input type="text" id="address" required />
      <hr />

      <label for="contact">Contact No.</label>
      <input type="text" value="+977 " id="contact" required />
      <hr />
      <label for="father-name">Father Name</label>
      <input type="text" id="father" required />
      <hr />

      <label for="mother-name">Mother name</label>
      <input type="text" id="mother" required />
      <hr />
      <label for="Date-of-birth">Date Of Birth</label>
      <input type="date" id="Date-of-birth" required />
      <hr />
      <label for="nationality">Nationality </label>
      <input type="text" id="nationality" />
      <hr />
      <label for="subjects">Preffered Subject </label>
      <select id="subjects">
        <option value="">Choose Your Subject</option>
        <option value="Business Studies">Business Studies</option>
        <option value="Hotel Management">Hotel Management</option>
        <option value="Computer Science">Computer Science</option>
      </select>
      <hr />
      <button
        type="submit"
        style="
          display: block;
          margin-left: auto;
          margin-right: 0;
          width: 25%;
          height: 40px;
          cursor: pointer;
          font-weight: 600;
          color: rgb(190 242 100);
          background-color: rgb(20 83 45);
          border: none;
        "
      >
        Submit
      </button>
    </form>
  </body>
</html>
